<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RECEPITS</title>
    <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <style>
        .wapper{
            max-width: 1100px;
            margin: auto 2px;
            position: relative;
            padding: 20px 10px;

        }
        .bg-withe{
            background-color: white!important;

        }
        .select-shadow{
            box-shadow: 0 2px 5px 0;
        }
        .radious{
            border-radius: 20px;
        }

    </style>
</head>
<body>
<div class="container" >
  <div  style="width: 100%;padding-top: 2%;" >
        <div class="wapper bg-withe select-shadow radious">

            <h1>Enter Receipt Details</h1>
            <hr>

            <form >

                <label for="date">Date:</label>
                <input type="date" id="date" name="date"  style="margin-left: 4.8%"><br><br>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" size="100"  style="margin-left: 4.8%"><br><br>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price"  min="10000" max="100000" style="margin-left: 4.8%"><br><br>

                <label for="tel">Phone:</label>
                <input type="tel" id="tel" name="tel" style="margin-left: 4%"><br><br>


                <label for="text1">Adress:</label>
                <input type="text" id="text1" name="text" size="60" style="margin-left: 4%"><br><br>




                <input type="submit" value="Make Recepits">
                <hr>
            </form>

<p>Cafe receipt was issued to the customer.</p>

        </div>
    </div>
</div>
</body>
</html>
