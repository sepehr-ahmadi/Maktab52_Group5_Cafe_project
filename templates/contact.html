<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .wapper{
            max-width: 1100px;
            margin: auto 2px;
            position: relative;
            padding: 20px 10px;
        }
        .bg-withe{
            background-color: white!important;
        }
        .select-shadow{
            box-shadow: 0 2px 5px 0;
        }
        .radious{
            border-radius: 20px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="card-header " >
        <img src="co-b1-1.jpg" style="width: 100%;padding-top: 2%"><br>
        <h1 style="padding-top: 2%">Contact</h1>

    </div>
    <div  style="width: 100%;padding-top: 2%">
        <div class="wapper bg-withe select-shadow radious">

            <h1>Enter the details to contact us</h1>
            <hr>

            <form >
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" style="margin-left: 2%"><br><br>

                <label for="email" >Email:</label>
                <input type="email" id="email" name="email" style="margin-left: 5.5%"><br><br>

                <label for="tel">Phone:</label>
                <input type="tel" id="tel" name="tel" style="margin-left: 5%"><br><br>


                <label for="textarea">message text:</label>
                <input type="text" id="textarea" name="text" size="80" style="margin-left: .7%"><br><br>

                <input type="submit" value="send message">
                <hr>
            </form>

<p>You can contact us using the form below. Please send us your comments and suggestions.</p>

        </div>
    </div>



</div>
</body>
</html>
