{% extends "dashboard_base.html" %}
{% block title %}user delete{% endblock %}
{% block css %}
    <link href="{{ url_for("static",filename="user_delete.css") }}" rel="stylesheet">
{% endblock %}
{% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}
{% block content %}
    <div class="container-fluid text-center pt-3" style="min-height:75vh ">
        <div class="row">
            <div class="col pt-lg-4 m-auto">
                <h4>delete user</h4>
            </div>
        </div>
        <div class="row p-lg-3 m-auto" id="dl-user">
            <div class="modal-content p-3">
                <form action="{{ url_for('user_delete') }}" method="post">
                    <label for="phone_number">Phone Number</label>
                    <input class="input-group" type="tel" id="phone_number" placeholder="enter phone number for delete user" name="phone_number">
                    <input type="submit" id="submitaiton" value="delete" class="btn btn-block btn-danger mt-2">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
