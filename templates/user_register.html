{% extends "cafe_base.html" %}
{% block title %}register{% endblock %}
{% block css %}
    <link href="{{ url_for("static",filename="home.css") }}" rel="stylesheet">
{% endblock %}
{% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
          .wapper{
            max-width: 1100px;
            min-width: 360px;
            margin: auto 2px;
            position: relative;
            padding: 20px 10px;
        }
        .bg-withe{
            background-color: white!important;
        }
        .select-shadow{
            box-shadow: 0 2px 5px 0;
        }
        .radious{
            border-radius: 20px;
        }

    </style>
{% endblock %}
{% block content %}
    <div class="container-fluid pt-lg-5 text-center" style="min-height: 75vh; ">
        <div class="row text-left pt-3 ">

            <div class="wapper bg-withe select-shadow radious pt-lg-3" >
                <h4 style="text-align: center">Register</h4>
                <form class="form-group w-100" action="{{ url_for('user_register') }}" method="post">
                    <hr>
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" required placeholder="first name" name="first_name" style="position: absolute; right: 2%;"><br>
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" required placeholder="last name" name="last_name" style="position: absolute; right: 2%;"><br>
                    <label for="phone_number">Phone number</label>
                    <input type="tel" id="phone_number" required placeholder="phone number" name="phone_number" style="position: absolute; right: 2%;"><br>
                    <label for="birthdate">Birthday</label>
                    <input type="date" id="birthdate" required placeholder="birthday" name="birthday" style="position: absolute; right: 2%;"><br>
                    <label for="email">Email</label>
                    <input type="email" id="email"  required placeholder="email" name="email" style="position: absolute; right: 2%;"><br>
                    <label for="password">Password</label>
                    <input type="text" id="password"  required placeholder="password" name="password" style="position: absolute; right: 2%;"><br>

                    <input class="btn btn-success btn-block  mt-3" type="submit" id="submitaiton" value="register">
                    <hr>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
