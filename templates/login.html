{% extends "cafe_base.html" %}
{% block title %}login{% endblock %}
{% block css %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}
{% block content %}
<div class="container-fluid">

  <h1>welcom to dashboard cafe 5</h1>
    <button type="button" onclick="document.getElementById('login-modal').style.display='block'">Login</button>

    <div class="modal-content w-50 m-auto bg-light" id="login-modal" style="display: none">

        <span onclick="document.getElementById('login-modal').style.display='none'" class="close" title="Close Modal">X</span>
        <form>
            <label for="uname"><b>Username</b></label>
            <input id="uname" type="text" placeholder="Enter Username" name="uname" required><br>

            <label for="psw"><b>Password</b></label>
            <input id="psw" type="text" placeholder="Enter Password" name="psw" required>


        </form>
        <button type="button" class="btn btn-success btn-block" onclick="">Login</button>
        <button type="button" class="btn-danger" onclick="">Cancel</button>
    </div>

</div>
{% endblock %}
