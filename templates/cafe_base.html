<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for("static",filename="cafe_base.css") }}" rel="stylesheet">
    <link href="{{ url_for("static",filename="bootstrap.min.css") }}" rel="stylesheet">
    {% block css %}
    {% endblock %}
{% block script %}
{% endblock %}
</head>
<body>
<header>
    <h1>CAFE_5</h1>
    <nav>
        <ul class="main-nav">
            <li><a href="{{ url_for('home') }}">HOME</a></li>
            <li><a href="{{ url_for('about_us') }}">ABOUT</a></li>
            <li><a href="{{ url_for('menu') }}">MENU</a></li>
            <li><a href="{{ url_for('contact') }}">CONTACT</a></li>
        </ul>
    </nav>
    <div class="hamber-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>
<div id="content">{% block content %}
{% endblock %}</div>
<div id="footer">
    {% block footer %}
        &copy; Copyright 2021 by five group.
    {% endblock %}
</div>
</body>
</html>
