{% extends "cafe_base.html" %}
{% block title %}cashier dashboard{% endblock %}
{% block css %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-3 p-lg-5" style="height: 75vh">
            <div class="panel text-center" id="side-panel">
                <button class="btn-block">Dashboard</button>
                <div class="card">
                    <div class="card-header m-0 p-0">
                        <a class="card-link" data-toggle="collapse" href="#orders"><button class="btn-block">
                            Orders</button>
                        </a>
                    </div>
                    <div id="orders" class="collapse" data-parent="#side-panel">
                        <div class="list-group-item">
                            <button class="btn-block"><a href="#">New orders</a></button>
                            <button class="btn-block"><a href="#">Cooking orders</a></button>
                            <button class="btn-block"><a href="#">Served orders</a></button>
                            <button class="btn-block"><a href="#">Deleted orders</a></button>
                            <button class="btn-block"><a href="#">Paid orders</a></button>
                            <button class="btn-block"><a href="#">Archive</a></button>
                        </div>
                    </div>
                </div>
                <button class="btn-block">Tables</button>
                <button class="btn-block">Menu Items</button>
                <button class="btn-block">Receipts</button>
            </div>
        </div>
        <div class="col-9 bg-secondary">

        </div>
    </div>
</div>
{% endblock %}
