{% extends "cafe_base.html" %}
{% block title %}user update{% endblock %}
{% block css %}
    <link href="{{ url_for("static",filename="user_update.css") }}" rel="stylesheet">
{% endblock %}
{% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}
{% block content %}
    <div class="container-fluid pt-3" style="min-height: 75vh">

    <h4 style="text-align: center; color: black; ">Update User Info</h4>


    <div class="modal-content m-auto bg-light" id="login-modal"
         style="display: block;">
    <form class="form-group p-3" action="{{ url_for('user_update') }}" method="post">
        <label for="first_name">first name</label><br>
        <input class="input-group" type="text" id="first_name" placeholder="first name" name="first_name">
        <label for="last_name">last name</label><br>
        <input class="input-group" type="text" id="last_name" placeholder="last name" name="last_name">
        <label for="phone_number">last name</label><br>
        <input class="input-group" type="tel" id="phone_number" placeholder="phone number" name="phone_number">
        <label for="birthdate">birth day</label><br>
        <input class="input-group" type="date" id="birthdate" placeholder="birthday" name="birthday">
        <label for="email">email</label><br>
        <input class="input-group" type="email" id="email" placeholder="email" name="email">
        <label for="password">password</label><br>
        <input class="input-group" type="text" id="password" placeholder="password" name="password">
        <input type="submit" id="submitaiton" value="update" class="btn btn-success btn-block mt-2">
    </form>

        </div>

    </div>

{% endblock %}
